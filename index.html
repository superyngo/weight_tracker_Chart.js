<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- "defer" means that the DOM gets loaded before the script is executed -->
    <script src="script.js" defer></script>
    <meta charset="utf-8" />
    <!-- make the page responsive (though I don't always want this) -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({"gtm.start": new Date().getTime(), event: "gtm.js"});
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-N8M5XR8");
    </script>
    <!-- End Google Tag Manager -->
    <title>vue 3 template weight tracker</title>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-N8M5XR8"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <main>
      <div class="background">
        <img
          src="./assets/towfiqu-barbhuiya-blgvpvlTGIw-unsplash.jpg"
          alt="background"
          class="img"
        />
      </div>
      <div id="app">
        <div class="container">
          <div class="inputPanel">
            <label for="">
              體重：
              <input
                type="number"
                ref="inputWeightDom"
                placeholder="請輸入體重"
              />
            </label>
            <label for="">
              日期：
              <input type="date" ref="inputDateDom" placeholder="請輸入日期" />
            </label>
            <button class="confirm-btn" @click="confirm">確定</button>
          </div>
          <div class="Listscontainer">
            <ul class="weightLists">
              <li v-for="(list,index) of weightLists">
                {{list.Date}} {{list.Weight}}KG
                <button class="remove-btn" @click="remove(index)">
                  <img src="./delete.png" />
                </button>
              </li>
            </ul>
          </div>
          <div class="ChartContainer">
            <canvas id="myChart" ref="lineChart"></canvas>
          </div>
        </div>
      </div>
      <section class="photoRef">
        Photo by
        <a
          href="https://unsplash.com/@towfiqu999999?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Towfiqu barbhuiya</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/weight?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </section>
    </main>
  </body>
</html>
